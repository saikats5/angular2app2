<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-danger" (click)="onDestryFirst()">Destroy Component</button>
    <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
      <p #contentParagraph><strong *ngIf="serverElement.type === 'server'" style="color: red">{{serverElement.content}}</strong></p>
      <em *ngIf="serverElement.type === 'blueprint'">{{serverElement.content}}</em>
    </app-server-element>
  </div>
</div>
